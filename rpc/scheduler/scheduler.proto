syntax = "proto3";

package scheduler;

option go_package = "rpc";

import "google/protobuf/empty.proto";
import "google/protobuf/duration.proto";

service Scheduler {
    rpc Schedule(Event) returns (google.protobuf.Empty);
}

message Event {
    google.protobuf.Duration delay = 1;
    string message = 2;
}
